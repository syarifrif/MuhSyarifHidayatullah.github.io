<div class="container mt-3">
    <div class="content-container p-4">
        <h2 class="text-center">Pemeriksaan Angka</h2>
        <div class="mt-4">
            <label for="angka" class="mt-3">Masukkan Angka :</label>
            <input type="number" id="angka" class="form-control" placeholder="Masukkan Angka">

            <button class="btn btn-dark mt-3" onclick="pemeriksaanAngka()">Periksa Angka</button>
            <div class="mt-3">
                <label for="hasilPemeriksaan">Hasil :</label>
                <p class="form-control" id="hasilPemeriksaan"></p>
            </div>
        </div>
    </div>

    <script>
        function pemeriksaanAngka() {
            var angka = parseFloat(document.getElementById("angka").value);

            if (angka > 0) {
                document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah angka positif.";
            } else if (angka < 0) {
                document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah angka negatif.";
            } else {
                document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah nol.";
            }
        }
    </script>
