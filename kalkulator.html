    <div class="container mt-3">
        <div class="content-container p-4">
            <h2 class="text-center">Kalkulator Sederhana</h2>

            <label for="bil1" class="mt-4">Bilangan 1:</label>
            <input type="text" id="bil1"><br><br>

            <label for="bil2">Bilangan 2:</label>
            <input type="text" id="bil2"><br><br>

            <label for="hasil">Hasil:</label>
            <input type="text" id="hasil" disabled>

            <br><br>

            <button onclick="tambah()" class="btn btn-dark">+</button>
            <button onclick="kurang()" class="btn btn-dark">-</button>
            <button onclick="kali()" class="btn btn-dark">x</button>
            <button onclick="bagi()" class="btn btn-dark">/</button><br><br>
        </div>
    </div>

    <script>
        function tambah() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            const hasil = bil1 + bil2;
            document.getElementById("hasil").value = hasil;
        }

        function kurang() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            const hasil = bil1 - bil2;
            document.getElementById("hasil").value = hasil;
        }

        function kali() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            const hasil = bil1 * bil2;
            document.getElementById("hasil").value = hasil;
        }

        function bagi() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            if (bil2 !== 0) {
                const hasil = bil1 / bil2;
                document.getElementById("hasil").value = hasil;
            } else {
                document.getElementById("hasil").value = "Tidak bisa dibagi oleh 0";
            }
        }
    </script>
